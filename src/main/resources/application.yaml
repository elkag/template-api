spring:
  datasource:
    ## MYSQL
    #url: "jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/products_holder?serverTimezone=UTC&characterEncoding=UTF-8&sslMode=DISABLED&createDatabaseIfNotExist=true"
    #username: "${DB_USER:}"
    #password: "${DB_PASSWORD:}"
    ## Postgres
    url: "${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/products_holder?serverTimezone=UTC&characterEncoding=UTF-8&sslMode=DISABLED}"
    username: "${JDBC_DATABASE_USER:docker}"
    password: "${JDBC_DATABASE_PASSWORD:docker}"
    continueOnError: true
    #driver-class-name: "com.mysql.cj.jdbc.Driver"
    driver-class-name: "org.postgresql.Driver"
    platform: postgres
    hikari:
      connection-test-query: SELECT 1
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    #show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        #format_sql: true
        search:
          default:
            directory_provider: filesystem
            indexBase: ./data/lucene
    open-in-view: false
  liquibase:
    parameters:
      aminName: "${ADMIN_USERNAME}"
      aminPassword: "${ADMIN_PASSWORD}"
  security:
    oauth2:
      client:
        registration:
          facebook:
            client-id: 3310247495689135
            client-secret: 38b29ca6b5416aed3fd4433526b4392c
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - public_profile
      provider:
        facebook:
          authorizationUri: https://www.facebook.com/v3.0/dialog/oauth
          tokenUri: https://graph.facebook.com/v3.0/oauth/access_token
          userInfoUri: https://graph.facebook.com/v3.0/me?fields=id,first_name,middle_name,last_name,name,email,verified,is_verified,picture.width(250).height(250)
app:
  auth:
    tokenSecret: ${TOKEN_SECRET:926D96C90030DD58429D2751AC1BDBBC}
    tokenExpirationMsec: ${TOKEN_EXPIRATION_TIME:864000000}
  oauth2:
    # After successfully authenticating with the OAuth2 Provider,
    # we'll be generating an auth token for the user and sending the token to the
    # redirectUri mentioned by the client in the /oauth2/authorize request.
    # We're not using cookies because they won't work well in mobile clients.
    authorizedRedirectUris:
      - http://localhost:3000/oauth2/redirect
      - myandroidapp://oauth2/redirect
      - myiosapp://oauth2/redirect
server:
  port: ${PORT:8080}
  error:
    include-message: always
logging:
  level:
    - root: TRACE