databaseChangeLog:
  - changeSet:
      id: add-items-table
      author: Elka Ganeva
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(1000)
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: link
                  type: varchar(255)
              - column:
                  name: approved
                  type: boolean
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    insertable: false
                    updatable: false
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseColumnNames: user_id
                  baseTableName: items
                  constraintName: fk_item_user
                  onDelete: CASCADE
                  referencedColumnNames: id
                  referencedTableName: users
                  validate: true